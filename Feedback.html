<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Start Header-->
        <div class="header">
            <img src="images/header.jpg" alt="header">
        </div>
        <!--Ebd Header-->
        <!--Content Wrapper Start-->
        <div class="content-wrapper">
            <div class="container">
                <!--Start Nav-->
                <div class="nav">
                    <a href="index.html" >Home</a>
                    <a href="Product-list.html">Product List</a>
                    <a href="Feedback.html" class="active">Feedback</a>
                </div>
                <!--End Nav-->

                <!--Start Content-->
                <div class="content">
                    <h2 class="heading">
                        Feedback Form
                    </h2>
                   <p>If you have a suggestion or any feedback ofr us, we'd love to hear it.</p>
                    <hr>
                    <div class="feedback-form">
                        <form>
                            <div class="row">
                                <div class="label">
                                    Full Name
                                </div>
                                <div class="input">
                                    <input type="text" class="form-control" placeholder="Upvesh Kumar">
                                </div>

                                <div class="label">
                                    Email
                                </div>
                                <div class="input">
                                    <input type="email" class="form-control" placeholder="xyz@gmail.com">
                                </div>

                                <div class="label">
                                    Model No
                                </div>
                                <div class="input">
                                    <input type="text" class="form-control" placeholder="ex:Model 34">
                                </div>

                                <div class="label">
                                    Message
                                </div>
                                <div class="input">
                                    <textarea 
                                    class="form-control" placeholder="Message"></textarea>
                                </div>

                                <div class="label">
                                    Service
                                </div>
                                <div class="input">
                                    <select class="form-control">
                                        <option value="start1">Star 1</option>
                                        <option value="start2">Star 2</option>
                                        <option value="start3">Star 3</option>
                                        <option value="start4">Star 4</option>
                                        <option value="start5">Star 5</option>
                                    </select> 
                                
                                </div>

                            </div>
                            <div class="row">
                                <div class="label">
                                    &nbsp;
                                </div>
                           
                            <div class="input">
                                <button type="submit" class="btn">Submit</button>
                                    
                                </div>
                            </div>
                        </div>
                        </form>
                        


                    </idv>


                </div>
                  <!--End Content-->
            </div>
        </div>
          <!--Content Wrapper End-->

<h5>Maintenence and Design by The Webshala</h5>

          </div>
